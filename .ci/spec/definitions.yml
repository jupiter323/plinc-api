List:
  type: object
  properties:
    title:
      type: string
    description:
      type: string
    category:
      type: string
    public:
      type: boolean
    background:
      type: string
    hashtags:
      type: string
    image:
      type: string
  required:
    - public
    - title

Item:
  type: object
  properties:
    listId:
      type: string
    description:
      type: string
    price:
      type: number
      minimum: 0
    image:
      type: string
    brand:
      type: string
    date:
      type: string
    outOfStock:
      type: boolean
    onSale:
      type: boolean
    numberOfLikes:
      type: number
      minimum: 0
    liked:
      type: boolean
    url:
      type: string
    largeImage:
      type: string
    catId:
      type: string
  required:
    - listId
    - price

User:
  type: object
  properties:
    email:
      type: string
    password:
      type: string
    number:
      type: string
    clientId:
      type: string
    birthday:
      type: string
    firstName:
      type: string
    lastName:
      type: string
    description:
      type: string
    website:
      type: string
    country:
      type: string
    language:
      type: string
    sex:
      type: string
    avatar:
      type: string

DownVote:
  type: object
  properties:
    downVoteId:
      type: string

Follow:
  type: object
  properties:
    followUser:
      type: string
