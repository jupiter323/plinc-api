List:
  type: object
  properties:
    title:
      type: string
    description:
      type: string
    category:
      type: string
    public:
      type: boolean
    background:
      type: string
  required:
    - public
    - title

Item:
  type: object
  properties:
    listId:
      type: string
    description:
      type: string
    price:
      type: number
      minimum: 0
  required:
    - listId
    - price

Voucher:
  type: object
  properties:
    id:
      type: string
    advertiserID:
      type: string
  required:
    - id
    - advertiserID
